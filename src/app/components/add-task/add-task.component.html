<div class="card">
    <div class="card-content">
        <span class="card-title">Todo List</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field">
                    <input type="text" placeholder="Add Card" [(ngModel)]="task.title" name="title">
                    <input type="submit" value="Add" class="mdc-fab mdc-fab--extended">
                </div>
            </div>
        </form>
    </div>
</div>
