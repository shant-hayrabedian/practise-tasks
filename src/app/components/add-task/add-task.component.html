<div class="card">
    <div class="card-content">
        <span class="card-title">Todo List</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Add Title" [(ngModel)]="task.title" name="title">
                    <input type="submit" value="Add" class="btn">
                </div>
            </div>
        </form>
    </div>
</div>
